# Connection url for the database
spring.datasource.url = jdbc:mysql://localhost:3306/uusale?useSSL=false&useUnicode=yes&characterEncoding=UTF-8
spring.datasource.username = root
spring.datasource.password = root
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

#Spring JPA Settings
spring.jpa.database=mysql
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Logging
logging.file=uusale-log.txt

#Upload file size
spring.http.multipart.max-file-size=128000KB
spring.http.multipart.max-request-size=128000KB
